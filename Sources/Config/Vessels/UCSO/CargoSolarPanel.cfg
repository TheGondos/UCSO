; === UCSO cargo configuration file ===
PackedMesh = Container1             ; The packed cargo mesh file path from 'Meshes\UCSO' folder, without .msh.
CargoMass = 100                     ; The cargo mass in kilograms. If UnpackedSpawnCount is > 1, this should be one cargo mass, not the combined mass.
CargoType = 3                       ; 0 = Static, 1 = Resource, 2 = Packable and unpackable, 3 = Unpackable only.
UnpackingType = 1                   ; 0 = UCSO resource, 1 = UCSO module, 2 = Orbiter vessel.
UnpackedMesh = SolarPanel           ; The unpacked cargo mesh file path from 'Meshes\UCSO' folder, without .msh.
UnpackedSize = 3                    ; The unpacked cargo mean radius in meters.
UnpackedHeight = 0.55               ; The unpacked cargo height in meters for release on the ground, from Shipedit (see the manual for the explanation).
UnpackedAttachPos = 0 -0.52 -0.23   ; Optional: the unpacked cargo attachment point position.
UnpackedPMI = 0.12 3.16 3.11        ; Optional: the unpacked cargo mesh inertia tensor, diagonal from Shipedit (see the manual for the explanation).
UnpackedCS = 0.04 6 3.71            ; Optional: the unpacked cargo mesh cross sections, from Shipedit (see the manual for the explanation).
SpawnCount = 5                      ; Optional: the count of cargoes that will be spawned when unpacking the cargo. The cargo type must be unpackable only.

; === Don't edit the data below ===
ClassName = UCSO_Cargo
Module = UCSO_Cargo